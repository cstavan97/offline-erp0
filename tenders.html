<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tenders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tenders</h1>

  <form id="tender-form">
    <label for="tenderId">Tender ID:</label>
    <input type="text" id="tenderId" required><br>

    <label for="tenderAmount">Tender Amount:</label>
    <input type="number" id="tenderAmount" required><br>

    <label for="lastDate">Last Date:</label>
    <input type="date" id="lastDate" required><br>

    <label for="abType">Above/Below/AR:</label>
    <select id="abType" required>
      <option value="Above">Above</option>
      <option value="Below">Below</option>
      <option value="AR">AR</option>
    </select><br>

    <label for="workAmount">Work Amount:</label>
    <input type="number" id="workAmount" required><br>

    <button type="submit">Submit</button>
  </form>

  <h2>All Tenders</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Tender ID</th>
        <th>Tender Amount</th>
        <th>Last Date</th>
        <th>Type</th>
        <th>Work Amount</th>
      </tr>
    </thead>
    <tbody id="tender-table-body">
      <!-- Entries will appear here -->
    </tbody>
  </table>

  <script src="renderer/tenders.js"></script>
  <script src="renderer/auth.js"></script>
</body>
</html>
