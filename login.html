<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    form {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>ERP Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="loginMessage" style="color:red;"></p>
  </form>

  <script src="renderer/login.js"></script>
</body>
</html>
